<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Storico Prestiti</h2>

			<table class="table table-hover">
				<thead>
					<tr>
						<td>prestato a</td>
						<td>Data inizio prestito</td>
						<td>data fine prestito</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="hloan"
						items="#{historyLoanController.listHistoryLoans}">
						<tr>
							<td>${hloan.user.userName}</td>
							<td>${hloan.dateStart}</td>
							<td>${hloan.dateEnd}</td>
							<td><h:form>
									<h:commandLink action="#{historyLoanController.info}"
										value="informazioni">
										<f:param name="id" value="#{hloan.id}" />
									</h:commandLink>
								</h:form></td>
						</tr>
					</c:forEach>
				</tbody>
			</table>
		</ui:define>

		<ui:define name="title">
			Ciao
		</ui:define>

	</ui:composition>

</h:body>

</html>
