<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Informazioni</h2>

			<div>
				<b>Username: </b> ${loanController.currentLoan.user.userName}
			</div>

			<div>
				<table class="table table-hover">
					<thead class="list-group-title">
						<tr>
							<td>Serie</td>
							<td>Volume</td>
						</tr>
					</thead>
					<tbody>
						<c:forEach var="v" items="#{loanController.currentLoan.volumes}">
							<tr>
								<td>${v.serie.name}</td>
								<td>${v.number}</td>
							</tr>
						</c:forEach>
					</tbody>
				</table>

				<h:form>
					<h:commandLink action="#{loanController.giveBack}"
						value="Segna come restituito" class="btn btn-danger">
						<f:param name="id" value="#{loanController.currentLoan.id}" />
					</h:commandLink>
				</h:form>
			</div>
		</ui:define>

		<ui:define name="title">
			Informazioni Prestito
		</ui:define>

	</ui:composition>

</h:body>

</html>
