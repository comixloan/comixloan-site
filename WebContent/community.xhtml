<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>



	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">



			<h1>${communityController.community.name}</h1>
			<br />
			<div>${communityController.community.description}</div>
			<br />



			<div class="list-group">
				<a href="#" class="list-group-item active"  >Utenti Community</a>
				<c:forEach var="users"
					items="#{communityController.community.users}">

					<a href="#" class="list-group-item">#{users.userName}</a>
				</c:forEach>

			</div>


			<h:link class="btn btn-default" outcome="/addUserCommunity.xhtml"
				value="Aggiungi utente">
				<span class="glyphicon glyphicon-user" title="Aggiungi utente" />
			</h:link>
		</ui:define>

		<ui:define name="title">
			Informazione Comunita
		</ui:define>

	</ui:composition>

</h:body>

</html>
