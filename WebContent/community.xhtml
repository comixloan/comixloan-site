<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>



	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">

			<h:form>

				<h1>${communityController.community.name}</h1>
				<div> ${communityController.community.description} </div>

				<ul>
				<c:forEach var="users"
					items="#{communityController.community.users}">

					<li>#{users.userName}</li>
				</c:forEach>

				</ul>



				<h:commandLink action="addUserCommunity.jsp" value="Aggiungi Utente" />

			</h:form>
		</ui:define>

		<ui:define name="title">
			Informazione Comunita
		</ui:define>

	</ui:composition>

</h:body>

</html>
