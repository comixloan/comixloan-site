<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">



			<h2>Dati del volume</h2>

			<h:form>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 144px">ⓝ Numero Volume</span>
					<h:inputText value="#{volumeController.number}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 144px"> ◎ Prezzo</span>
					<h:inputText value="#{volumeController.price}" class="form-control"
						aria-describedby="basic-addon1" />
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 144px">☁ descrizione</span>
					<h:inputText value="#{volumeController.description}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>

				<div>
					<h:commandButton value="aggiungi" class="btn btn-danger btn-block"
						action="#{volumeController.addVolume}" />
			</div>
				
			</h:form>
		
			
		</ui:define>

		<ui:define name="title">
			Creazione Volume
		</ui:define>

	</ui:composition>

</h:body>

</html>
