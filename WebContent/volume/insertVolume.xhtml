<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Dati del volume</h2>

			<h:form>
				<div>
					Numero Volume:
					<h:inputText value="#{volumeController.number}" />
				</div>
				<div>
					Prezzo:
					<h:inputText value="#{volumeController.price}" />
				</div>
				<div>
					Descrizione:
					<h:inputText value="#{volumeController.description}" />
				</div>
				<div>
					<h:commandButton value="Salva volume"
						action="#{volumeController.addVolume}" />
				</div>
			</h:form>
		</ui:define>

		<ui:define name="title">
			Creazione Volume
		</ui:define>

	</ui:composition>

</h:body>

</html>
