<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>lista volumi</h2>
			<table class="table table-hover">
				<thead class="list-group-title">
					<tr>
						<td>serie</td>
						<td>n volume</td>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="volume" items="#{volumeController.listVolumes}">
						<tr>
							<td>${volume.serie.name}</td>
							<td>${volume.number}</td>

						</tr>
					</c:forEach>
				</tbody>
			</table>

			<div>
				<h:link  value="aggiungi volume" outcome="/volume/searchedSeries.xhtml" class="btn btn-warning" />
			</div>
		</ui:define>

		<ui:define name="title">
			Volumi posseduti
		</ui:define>

	</ui:composition>

</h:body>

</html>
