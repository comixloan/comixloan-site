<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Dati della serie</h2>


			<h:form>
				<div>
					<h:message for="nameSerieInputType"></h:message>
				</div>
				<div class="input-group">

					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 114px">✑ Titolo Serie</span>
					<h:inputText value="#{serieController.name}"
						id="nameSerieInputType" class="form-control" required="true"
						requiredMessage="devi inserire un titolo"
						aria-describedby="basic-addon1" />
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 114px">✍ Descrizione</span>
					<h:inputText value="#{serieController.description}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 114px">⌨ Editore</span>
					<h:inputText value="#{serieController.editor}" class="form-control"
						aria-describedby="basic-addon1" />
				</div>

				<div>
					<h:message for="autorSerieInputType"></h:message>
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1"
						style="min-width: 114px">✒ Autore</span>
					<h:inputText id="autorSerieInputType"
						value="#{serieController.author}" class="form-control"
						aria-describedby="basic-addon1" required="true"
						requiredMessage="devi inserire un autore" />
				</div>


				<div>
					<h:commandButton value="aggiungi" class="btn btn-warning btn-block"
						action="#{serieController.createSerie}" />
				</div>

			</h:form>
		</ui:define>

		<ui:define name="title">
			Creazione Volume
		</ui:define>

	</ui:composition>

</h:body>

</html>
