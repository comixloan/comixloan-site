<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">



			<h:form id="action_selectSerie" class="formhide">
				<h:commandButton action="#{serieController.selectSerie}"
					value="Seleziona">
				</h:commandButton>
			</h:form>
			
			<h:form id="action_selectSerieList" class="formhide">
				<h:commandButton action="#{serieController.selectSerieForAddList}"
					value="Seleziona">
				</h:commandButton>
			</h:form>

			<h3>Cerca la serie</h3>
			<h:form>
				<div>Nome Serie</div>
				<div class="input-group">

					<h:inputText value="#{serieController.querySerie}" type="text"
						class="form-control" placeholder="inserisci nome Serie" />
					<span class="input-group-btn"><h:commandButton value="cerca"
							action="#{serieController.searchSerie}" class="btn btn-default" />
					</span>
				</div>
				<br></br>
			</h:form>




			<div>
				<table class="table table-hover">
					<thead class="list-group-title">
						<tr>
							<td>nome</td>
							<td>autore</td>
							<td></td>
							<td></td>
						</tr>
					</thead>
					<c:forEach var="serie" items="#{serieController.listSeries}">
						<tr>
							<td>${serie.name}</td>
							<td>${serie.author}</td>

							<td align="right"><a href="#" class="btn btn-info"
								onclick='$("#action_selectSerie").action({id: #{serie.id}});'>Aggiungi volume</a></td>
							<td align="right"><a href="#" class="btn btn-info"
								onclick='$("#action_selectSerieList").action({id: #{serie.id}});'>Aggiungi pi√π Volumi</a></td>
						</tr>
					</c:forEach>
				</table>
			</div>
			<div>
				<h3>non hai trovato la serie?</h3>
			</div>

			<div>
				<h:link value="crea Nuova Serie" outcome="/volume/insertSerie.xhtml">
					<span class="btn btn-warning"></span>
				</h:link>
			</div>


		</ui:define>

		<ui:define name="title">
			Aggiungi volume
		</ui:define>

	</ui:composition>

</h:body>

</html>
