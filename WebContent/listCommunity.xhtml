<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>lista comunità</h2>

			
				<h:form>
					<table class="table table-hover">
					<thead>
					<tr>
					<th>Nome</th>
					<th></th>
					</tr>
					</thead>
					<tbody>

					<c:forEach var="community"
						items="#{communityController.communities}">
						<tr>
						<td>#{community.name}</td>
						<td align="right"> <h:commandLink
							action="#{communityController.viewCommunity}" value="Visualizza"
							class="btn btn-info">
							<f:param name="id" value="#{community.id}" />

						</h:commandLink>


						</td>
						</tr>
				      </c:forEach>

					</tbody>
					</table>
				</h:form>
		



		</ui:define>

		<ui:define name="title">
			Comunità Utente
		</ui:define>

	</ui:composition>

</h:body>

</html>
