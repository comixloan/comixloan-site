<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>lista comunità</h2>

			<h:form id="action_viewCommunity" class="formhide">
				<h:commandButton action="#{communityController.viewCommunity}"
					value="Visualizza">
				</h:commandButton>
			</h:form>


			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<c:forEach var="community"
						items="#{communityController.communities}">
						<tr>
							<td>#{community.name}</td>
							<td align="right"><a href="#" class="btn btn-info"
								onclick='$("#action_viewCommunity").action({id: #{community.id}});'>Visualizza</a></td>




						</tr>
				      </c:forEach>

				</tbody>
			</table>

			<a href="./createCommunity.xhtml"
				class="btn btn-default btn-lg bn-color-yellow"> <span
				class="glyphicon glyphicon-user"></span> Crea Communità
			</a>
		</ui:define>

		<ui:define name="title">
			Comunità Utente
		</ui:define>

	</ui:composition>

</h:body>

</html>
