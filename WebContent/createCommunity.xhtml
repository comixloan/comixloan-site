<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>creazione nuova Comunita</h2>



		
				<h:form>


					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"
							style="min-width: 114px">✌ Nome</span>
						<h:inputText value="#{communityController.name}"
							class="form-control" aria-describedby="basic-addon1" />
					</div>

					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"
							style="min-width: 114px">☁ Descrizione</span>
						<h:inputText value="#{communityController.description}"
							class="form-control" aria-describedby="basic-addon1" />
					</div>
					<div>
						<h:commandButton value="Crea" class="btn btn-warning btn-block"
							action="#{communityController.createCommunity}" />
					</div>
				</h:form>
		

		</ui:define>

		<ui:define name="title">
			Crea Comunità
		</ui:define>

	</ui:composition>

</h:body>

</html>
