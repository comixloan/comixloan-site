<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Login</h2>

			<h:form>
				<div>
					<h:message for="usernameInputType"/>
				</div>
				
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Email</span>

					<h:inputText id = "usernameInputType" class="form-control"
						value="#{comixloanController.email}" required="true" requiredMessage="L'email è obbligatoria" />
				</div>
				
				<div>
					<h:message for="passwordInputType"/>
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Password</span>

					<h:inputSecret id = "passwordInputType" class="form-control"
						value="#{comixloanController.passWord}" required="true" requiredMessage="La password è obbligatoria" />
				</div>
				
				<div class = "text-center">
					<h:commandButton class = "btn btn-info btn-block" value="Login"
						action="#{comixloanController.logIn}" />
				</div>
			</h:form>
		</ui:define>

		<ui:define name="title">
			Ciao
		</ui:define>

	</ui:composition>

</h:body>

</html>
