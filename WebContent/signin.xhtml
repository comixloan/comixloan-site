<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Registrazione</h2>

			<h:form>



				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" style="width: 100px">✉ email</span>
					<h:inputText value="#{comixloanController.email}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" style="width: 100px">☥ password</span>
					<h:inputSecret value="#{comixloanController.passWord}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" style="width: 100px">☻ username</span>
					<h:inputText value="#{comixloanController.userName}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>


				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" style="width: 100px">☺ nome</span>
					<h:inputText value="#{comixloanController.name}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>



				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" style="width: 100px" >☺ Cognome</span>
					<h:inputText value="#{comixloanController.surname}"
						class="form-control" aria-describedby="basic-addon1" />
				</div>
				<br></br>
				<h:commandButton value="Registra" class="btn btn-warning btn-block"
					action="#{comixloanController.signIn}" />
			</h:form>
		</ui:define>

		<ui:define name="title">
			Ciao
		</ui:define>

	</ui:composition>

</h:body>

</html>
