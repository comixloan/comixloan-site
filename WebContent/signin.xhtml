<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/theme/base.xhtml">

		<ui:define name="content">
			<h2>Registrazione</h2>

			<h:form>
				<div>
					Email:
					<h:inputText value="#{comixloanController.email}" />
				</div>
				<div>
					Password:
					<h:inputSecret value="#{comixloanController.passWord}" />
				</div>
				<div>
					Username:
					<h:inputText value="#{comixloanController.userName}" />
				</div>
				<div>
					Nome:
					<h:inputText value="#{comixloanController.name}" />
				</div>
				<div>
					Cognome:
					<h:inputText value="#{comixloanController.surname}" />
				</div>
				<div>
					<h:commandButton value="Registra"
						action="#{comixloanController.signIn}" />
				</div>
			</h:form>
		</ui:define>

		<ui:define name="title">
			Ciao
		</ui:define>

	</ui:composition>

</h:body>

</html>
